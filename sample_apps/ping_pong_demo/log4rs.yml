refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%H:%M:%S)} {l} [{T}] {M} - {m}{n}"
  logfile:
    kind: rolling_file
    path: "logs/ping_pong_demo.log"
    append: false
    encoder:
      pattern: "{d} {l} [{T}] {M} - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 50mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "logs/ping_pong_demo.{}.log"
root:
  level: info
  appenders:
    - stdout
    - logfile
loggers:
  daml_grpc:
    level: off
